<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimento 2.3 - Unidos na Estrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap');
    body { font-family: 'Oswald', sans-serif; background-color: #000; color: #fff; }
    .metal-text {
      background: linear-gradient(135deg, #e2e2e2 0%, #b1b1b1 50%, #e2e2e2 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    /* ===== CÓDIGO DO CARROSSEL 3D CORRIGIDO ===== */
    :root {
      --raio: 30vw;
      --w: 180px;
      --h: 180px;
      --dur: 30s;
    }
    /* O palco onde a cena 3D acontece */
    .stage {
      width: 100%;
      height: 350px; /* Reduzi um pouco a altura para ficar mais compacto */
      perspective: 1500px; /* Aumenta a profundidade para um efeito mais suave */
      overflow: hidden;
    }
    /* O anel que gira */
    .ring {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate var(--dur) linear infinite;
      /* CORREÇÃO: Empurra o anel para trás para dar perspectiva */
      transform: translateY(20px) translateZ(-450px);
    }
    .ring:hover {
      animation-play-state: paused;
    }
    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(-360deg); }
    }
    /* O container de cada brasão */
    .item {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      transform-style: preserve-3d;
      /* CORREÇÃO: Remove a linha azul e melhora a renderização */
      outline: 1px solid transparent;
      backface-visibility: hidden;
    }
    /* O card do brasão */
    .badge {
      width: var(--w); height: var(--h);
      background: rgba(30, 30, 30, 0.5);
      border-radius: 16px;
      display: grid; place-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .badge:hover {
      transform: scale(1.1);
    }
    .badge img {
      max-width: 85%; max-height: 85%; object-fit: contain;
    }
    /* ================================================= */
  </style>
</head>
<body class="bg-black">
  <header class="w-full bg-black/90 backdrop-blur-sm z-50 border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html">
        <img src="img/logobranca.png" alt="Logo Movimento 2.3" class="h-12 w-auto"/>
      </a>
      </div>
  </header>

  <main>
    <section id="irmandade" class="py-20 bg-black">
      <div class="container mx-auto px-4">
        <div class="text-center mb-16">
          <h2 class="text-3xl md:text-5xl font-bold mb-4 metal-text">IRMANDADE</h2>
          <p class="text-gray-400 max-w-2xl mx-auto">Conheça os grupos que fazem parte do Movimento 2.3.</p>
        </div>
        <div class="stage">
          <div class="ring" id="ring-container">
            </div>
        </div>
      </div>
    </section>
    
    </main>

  <footer class="bg-gray-900 py-12 border-t border-gray-800 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>&copy; 2025 Movimento 2.3 - Todos os direitos reservados</p>
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
