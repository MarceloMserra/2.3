<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimento 2.3 - Unidos na Estrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap');
    body { font-family: 'Oswald', sans-serif; background-color: #000; color: #fff; }
    .metal-text {
      background: linear-gradient(135deg, #e2e2e2 0%, #b1b1b1 50%, #e2e2e2 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    /* ===== CÓDIGO DO CARROSSEL 3D INSERIDO AQUI ===== */
    :root {
      --raio: 30vw;    /* Distância do centro (ajusta com a tela) */
      --w: 180px;       /* Largura do brasão */
      --h: 180px;       /* Altura do brasão */
      --dur: 30s;       /* Duração da volta completa (maior = mais lento) */
    }
    .stage {
      width: 100%;
      height: 400px;
      perspective: 1200px;
      overflow: hidden;
    }
    .ring {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate var(--dur) linear infinite; /* Animação de rotação */
    }
    .ring:hover {
      animation-play-state: paused; /* Pausa a animação ao passar o mouse */
    }
    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(-360deg); } /* Negativo = sentido horário */
    }
    .item {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      transform-style: preserve-3d;
    }
    .badge {
      width: var(--w); height: var(--h);
      background: rgba(30, 30, 30, 0.5); /* Fundo semi-transparente */
      border-radius: 16px;
      display: grid; place-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .badge:hover {
      transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
    }
    .badge img {
      max-width: 85%; max-height: 85%; object-fit: contain;
    }
    /* ================================================= */
  </style>
</head>
<body class="bg-black">
  <header class="w-full bg-black/90 backdrop-blur-sm z-50 border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html">
        <img src="img/logobranca.png" alt="Logo Movimento 2.3" class="h-12 w-auto"/>
      </a>
      <a href="index.html#galeria" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full text-md">
        <i class="fas fa-arrow-left mr-2"></i> Voltar para Galeria
      </a>
    </div>
  </header>

  <main>
    <section id="galeria" class="py-20 bg-gray-900">
      <div class="container mx-auto px-4">
        <div class="text-center mb-16">
          <h2 class="text-3xl md:text-5xl font-bold mb-4 metal-text">GALERIA</h2>
          <div class="w-24 h-1 bg-yellow-400 mx-auto"></div>
        </div>
        <div id="galeria-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
      </div>
    </main>

    <section id="irmandade" class="py-20 bg-black">
      <div class="container mx-auto px-4">
        <div class="text-center mb-16">
          <h2 class="text-3xl md:text-5xl font-bold mb-4 metal-text">IRMANDADE</h2>
          <p class="text-gray-400 max-w-2xl mx-auto">Conheça os grupos que fazem parte do Movimento 2.3.</p>
        </div>
        <div class="stage">
          <div class="ring" id="ring-container">
            </div>
        </div>
      </div>
    </section>
    
    </main>

  <footer class="bg-gray-900 py-12 border-t border-gray-800 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>&copy; 2025 Movimento 2.3 - Todos os direitos reservados</p>
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
