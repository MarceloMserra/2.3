<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movimento 2.3</title>
  <meta name="description" content="Site oficial do Movimento 2.3" />

  <!-- (se você usa Tailwind via CDN, descomente a linha abaixo) -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <!-- Netlify Identity na home para capturar token de convite e mandar ao /admin -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <style>
    /* opcional: overlay do lightbox caso você use um modal #lightbox */
    #lightbox:not(.hidden) {
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,.85);
    }
  </style>
</head>
<body class="antialiased text-gray-900">
  <!-- HEADER (exemplo) -->
  <header class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="/" class="font-bold text-xl">Movimento 2.3</a>
    <button id="menuToggle" class="md:hidden border px-3 py-1 rounded">Menu</button>
    <nav class="hidden md:flex gap-4">
      <a href="#irmandade" class="hover:underline">Irmandade</a>
      <a href="#eventos" class="hover:underline">Eventos</a>
      <a href="#contato" class="hover:underline">Contato</a>
    </nav>
  </header>

  <!-- MENU MOBILE (opcional) -->
  <nav id="mobileMenu" class="hidden md:hidden px-4">
    <a href="#irmandade" class="block py-2 border-b">Irmandade</a>
    <a href="#eventos" class="block py-2 border-b">Eventos</a>
    <a href="#contato" class="block py-2">Contato</a>
  </nav>

  <main class="max-w-6xl mx-auto px-4">
    <!-- HERO -->
    <section class="py-10">
      <h1 class="text-3xl font-extrabold">Bem-vindo ao Movimento 2.3</h1>
      <p class="text-gray-600 mt-2">Conteúdo introdutório do site.</p>
    </section>

    <!-- IRMANDADE -->
    <section id="irmandade" class="py-10">
      <h2 class="text-2xl font-bold mb-4">Irmandade</h2>
      <div id="irmandade-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
    </section>

    <!-- EVENTOS -->
    <section id="eventos" class="py-10">
      <h2 class="text-2xl font-bold mb-4">Eventos</h2>
      <div id="events-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- CONTATO -->
    <section id="contato" class="py-10">
      <h2 class="text-2xl font-bold mb-4">Contato</h2>
      <form id="form" action="https://formspree.io/f/SEU_ID" method="POST" class="grid gap-3 max-w-lg">
        <input name="nome" class="border p-2 rounded" placeholder="Seu nome" required>
        <input type="email" name="email" class="border p-2 rounded" placeholder="Seu e-mail" required>
        <textarea name="mensagem" class="border p-2 rounded" rows="4" placeholder="Mensagem" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="py-8 text-center text-sm text-gray-500">
    © <span id="ano"></span> Movimento 2.3 — Todos os direitos reservados.
    <script>document.getElementById('ano').textContent = new Date().getFullYear();</script>
  </footer>

  <!-- Scroll-to-top (opcional) -->
  <button id="scrollToTop" class="hidden fixed right-4 bottom-4 bg-black/70 text-white px-3 py-2 rounded">Topo ↑</button>

  <!-- Seu JS -->
  <script src="/app.js"></script>
</body>
</html>
