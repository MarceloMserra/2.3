<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álbum - Movimento 2.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap');
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .metal-text {
      background: linear-gradient(135deg, #e2e2e2 0%, #b1b1b1 50%, #e2e2e2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    /* Estilo para o Lightbox que será criado pelo JS */
    #lightbox {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-black">
  <header class="w-full bg-black/90 backdrop-blur-sm z-50 border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html">
        <img src="img/logobranca.png" alt="Logo Movimento 2.3" class="h-12 w-auto"/>
      </a>
      <a href="index.html#galeria" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full text-md">
        <i class="fas fa-arrow-left mr-2"></i> Voltar para Galeria
      </a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-6xl mx-auto">
      <h1 id="album-title" class="text-4xl md:text-6xl font-bold mb-2 text-center metal-text">Carregando Álbum...</h1>
      <p id="album-desc" class="text-lg text-gray-400 mb-10 text-center"></p>
      
      <div id="album-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        </div>
    </div>
  </main>

  <footer class="bg-gray-900 py-12 border-t border-gray-800 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>&copy; 2025 Movimento 2.3 - Todos os direitos reservados</p>
    </div>
  </footer>

  <div id="lightbox" class="hidden" data-close="lightbox">
    <img id="lightbox-img" class="max-w-[90vw] max-h-[90vh] w-auto h-auto object-contain mx-auto block rounded shadow-xl">
  </div>

  <script src="album.js"></script>
</body>
</html>
