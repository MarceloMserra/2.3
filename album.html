<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Álbum • Movimento 2.3</title>

  <!-- Tailwind (se usa build próprio, remova a CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* overlay do lightbox */
    #lightbox.hidden { display: none; }
    #lightbox {
      position: fixed; inset: 0; background: rgba(0,0,0,.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 50;
    }
  </style>
</head>
<body class="antialiased text-gray-900 bg-gray-50">
  <header class="max-w-5xl mx-auto px-4 py-4 flex items-center gap-4">
    <a href="/" class="text-sm text-sky-700 hover:underline">← Voltar</a>
    <h1 id="album-title" class="text-xl font-bold">Álbum</h1>
  </header>

  <main class="max-w-5xl mx-auto px-4">
    <p id="album-desc" class="text-gray-600 mb-4"></p>
    <div id="album-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden" data-close="lightbox">
    <img id="lightbox-img" alt="" class="max-w-[90vw] max-h-[90vh] w-auto h-auto object-contain mx-auto block rounded shadow-xl" />
    <!-- controles criados via JS -->
  </div>

  <script src="/album.js"></script>
</body>
</html>
