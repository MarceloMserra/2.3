<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álbum - Movimento 2.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap');
    body { font-family: 'Oswald', sans-serif; background-color: #000; color: #fff; }
    .metal-text {
      background: linear-gradient(135deg, #e2e2e2 0%, #b1b1b1 50%, #e2e2e2 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    .lightbox-btn {
      position: fixed; background-color: rgba(0, 0, 0, 0.5);
      color: white; border-radius: 9999px; width: 2.75rem; height: 2.75rem;
      display: grid; place-items: center; font-size: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2); transition: background-color 0.2s;
    }
    .lightbox-btn:hover { background-color: rgba(0, 0, 0, 0.8); }
  </style>
</head>
<body class="bg-black">
  <header class="w-full bg-black/90 backdrop-blur-sm z-50 border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html">
        <img src="img/logobranca.png" alt="Logo Movimento 2.3" class="h-12 w-auto"/>
      </a>
      <a href="index.html#galeria" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full text-md">
        <i class="fas fa-arrow-left mr-2"></i> Voltar para Galeria
      </a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-6xl mx-auto">
      <h1 id="album-title" class="text-4xl md:text-6xl font-bold mb-2 text-center metal-text">Carregando Álbum...</h1>
      <p id="album-desc" class="text-lg text-gray-400 mb-10 text-center"></p>
      <div id="album-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    </div>
  </main>

  <footer class="bg-gray-900 py-12 border-t border-gray-800 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>&copy; 2025 Movimento 2.3 - Todos os direitos reservados</p>
    </div>
  </footer>

  <div id="lightbox" class="hidden fixed inset-0 z-[999] flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" data-close="lightbox"></div>

    <div id="lightbox-container" class="relative z-10">
      </div>

    <button id="lb-prev" class="lightbox-btn left-4 top-1/2 -translate-y-1/2 z-20">‹</button>
    <button id="lb-next" class="lightbox-btn right-4 top-1/2 -translate-y-1/2 z-20">›</button>
    <button id="lb-close" class="lightbox-btn top-4 right-4 z-20">✕</button>
  </div>

  <script src="album.js"></script>
</body>
</html>
